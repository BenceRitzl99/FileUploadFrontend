<div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input multiple="true" (change)="selectFiles($event)" class="form-control" type="file" id="formFile">
</div>
<div *ngIf="currentFileUpload" class="progress">
    <div [ngStyle]="{width:percentage+'%'}" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
     class="progress-bar progress-bar-striped progress-bar-animated"
    style="width: 75%">{{percentage}}</div>
</div>

<div class="my-3">
    <button [disabled]="!selectedFiles" (click)="upload()" type="button" class="btn btn-outline-secondary">Upload</button>
</div>
